<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Travel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css"  th:href="@{css/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/login/util.css">
    <link rel="stylesheet" type="text/css" href="css/login/main.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image:url(images/home_slider.jpg)">
        <div class="wrap-login100 p-l-30 p-r-30 p-t-30 p-b-30">
            <form th:action="@{/register}" th:object="${registerUser}" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Sign Up
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" id="email" th:field="*{email}" name="email" placeholder="Email"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid Name is required: ex@abc.xyz">
                    <input class="input100" type="text" id="fullName" th:field="*{fullName}" name="fullName" placeholder="Name"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-users"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                    <input class="input100" type="password" id="password" th:field="*{password}" name="password" placeholder="Password"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Confirm Password is required">
                    <input class="input100" type="password" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm Password"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
                </div>
                <div class="wrap-input100 m-b-16" >
                    <input class="input100" type="text" id="birthday" th:field="*{birthday}"name="birthday" placeholder="Birthday"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-birthday-cake"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate = "Phone is required">
                    <input class="input100" type="text" id="phone" th:field="*{phone}"name="phone" placeholder="Phone"/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-mobile"></i>
						</span>
                </div>

                <div class="container-login100-form-btn p-t-20">
                    <button type="submit" class="login100-form-btn" id="register">
                        Sign Up
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="css/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="css/vendor/bootstrap/js/popper.js"></script>
<script src="css/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="css/vendor/select2/select2.min.js"></script>
<script src="js/login/main.js"></script>
<script src="js/login/register.js"></script>
</body>
</html>
