<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travelix Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap4/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="css/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <script src=" https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <style>
        body {
            background: #eecda3;
            background: -webkit-linear-gradient(to right, #eecda3, #ef629f);
            background: linear-gradient(to right, #fa9e1b, #8d4fff);
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
        <div>
            <p></p>
            <p></p>
        </div>

    </div>
    <!-- End -->

    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5" id="order_print">
                    <div class="col-xs-12">
                        <div class="invoice-title">
                            <h2>Hóa đơn</h2>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <address>
                                    <strong>Thông tin cá nhân: <p></p></strong><br>
                                    <strong>Họ và tên:</strong> <p id="fullName"></p>
                                    <strong>Email:</strong><br> <p id="email"></p>
                                    <strong>Số điện thoại:</strong><p id="phone"></p>
                                </address>
                            </div>
                            <div class="col-md-6">
                                <address>
                                    <strong>Thời gian:</strong><br>
                                    <p id="ordersDate"></p>
                                    <br>
                                </address>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Chi tiết hóa đơn</strong></h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                                        <thead>
                                        <tr>
                                        <th><strong>Tên tour du lịch</strong></th>
                                        <th class="text-center"><strong>Đơn giá</strong></th>
                                        <th class="text-center"><strong>Số người tham gia</strong></th>
                                        <th class="text-center"><strong>Khuyến mại</strong></th>
                                        <th class="text-center"><strong>Ngày khởi hành</strong></th>
                                        <th class="text-right"><strong>Tổng</strong></th>
                                        </tr>
                                        </thead>
                                        <tbody class="orderDetails">

                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <button type="button" class="btn btn-success book" onclick="
                     printJS({ printable: 'order_print', type: 'html',css:['plugins/bootstrap4/bootstrap.min.css', 'css/styles/main_styles.css','css/demo.css','plugins/OwlCarousel2-2.2.1/owl.carousel.css','plugins/OwlCarousel2-2.2.1/owl.theme.default.css','plugins/OwlCarousel2-2.2.1/animate.css','css/styles/responsive.css']})">Export</button>

                </div>


            </div>
        </div>
    </div>
</div>
<script src="plugins/js/jquery-3.2.1.min.js"></script>
<script src="plugins/bootstrap4/popper.js"></script>
<script src="plugins/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/colorbox/jquery.colorbox-min.js"></script>
<script src="plugins/js/parallax.min.js"></script>
<script src="js/home/orderDetail.js"></script>
<script src="js/api.js"></script>

</body>
</html>
